<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> li{
        float: left;
        width: 60px;
        /* margin-left: 10px; */
        padding-left: 20px;
        list-style: none;
        text-align: center
    }
    </style>
</head>
<body>
    <h2>四大美女</h2>
    <ul>
        <li>貂蝉</li>
        <li>王昭君</li>
        <li>杨玉环</li>
        <li>西施</li>
    </ul>
    <script>
        var change_li = document.getElementsByTagName('li')
        var list_length = change_li.length
        for(var i=0;i<list_length;i++){
            change_li[i].onmouseover=function(){
                for(var j=0;j<list_length;j++){
                    change_li[j].style.backgroundColor='';
                }
                this.style.backgroundColor='red';
            }
        }
        
    </script>
</body>
</html>
