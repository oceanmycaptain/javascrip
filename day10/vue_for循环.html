<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../day09/js/vue.min.js"></script>

<body>
    <ul id='list'>
        <li v-for='(v,k) in arr' >{{k+1}}.{{v}}</li>
    </ul>
    <script>
        var list1 = new Vue({
            el:'#list',
            data:{
                arr: ['A','B','C',"D"]
            }
        })
    </script>
