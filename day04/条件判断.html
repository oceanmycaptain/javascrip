<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var score = prompt('请输入你的分数:');
        if (score >= 0 && score <= 100) {
            if (score >= 90 && score <= 100) {
                document.write('优秀')
            }
            else if (score >= 80) {
                document.write('良好')
            }
            else if (score >= 70) {
                document.write('中等')
            }
            else if (score >= 60) {
                document.write('及格')
            }
            else {
                document.write('渣渣')
            }
            document.write('数据不合法')
        }

    </script>
</body>

</html>
