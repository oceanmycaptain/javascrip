<!-- 2,求二维数组中元素均为奇数的所有项的平均值
var arr = [ [1,2,3,4,5,6],[12,8,7,9,24,26],[4,7,8,10,11,13],
[7,9,10,34,22,38],[8,10,11,4,5,6],[9,24,26,5,3,1] 
]; -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var arr = [ [1,2,3,4,5,6],[12,8,7,9,24,26],[4,7,8,10,11,13],
    [7,9,10,34,22,38],[8,10,11,4,5,6],[9,24,26,5,3,1] 
    ];
    var sum1=0
    var num1= 0
    for(var i1=0;i1<arr.length;i1++){
        var arr1 = arr[i1]
        for(var i2=0;i2<arr1.length;i2++){
            if(arr[i1][i2]%2!=0){
                sum1 +=arr[i1][i2]
                console.log(arr[i1][i2])
                num1 ++
            }
        }
    }
    // 平均值
    alert(sum1/num1)
    </script>
</body>
</html>
