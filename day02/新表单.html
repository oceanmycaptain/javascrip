<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>程序员的相关</title>
    <style>
        div{
            width: 400px;
            margin:auto;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <form action="提交地址",method='get'>
            <h3>程序员会有女朋友?</h3>
            <p>
                <label>性别</label>
                <input type="radio" name='sex' id='nan' value="男" checked><label for="nan">男</label>
                <input type="radio" name='sex' id='nv' value="女"><label for="nv">女</label>
            </p>
            <p>
                <label>所在地区</label>
                <input type="text" value="北京">
            </p>
            <p>
                <label>婚姻状况</label>
                <input type="radio" name='merry' id="wh" value="未婚" checked> <label for="wh">未婚</label>
                <input type="radio" name='merry' id='lh' value="离婚"> <label for="lh">离婚</label>
                <input type="radio" name='merry' id='so' value="丧偶"> <label for="so">丧偶</label>
            </p>
            <p>
                <label>学历</label>
                <input type="text" value="小学">
            </p>
            <p>
                <label>月薪</label>
                <input type="text" value="5000-10000">
            </p>
            <p>
                <label>喜欢的类型</label>
                <input type="checkbox">妩媚
                <input type="checkbox">柔美
                <input type="checkbox">可爱
                <input type="checkbox">小鲜肉
                <input type="checkbox">型男
            </p>
            <p>
              请留言：<textarea cols="30" rows="10"></textarea>
            </p>
            <p>
                <select name="" id=""></select>
            </p>
        </form>
    </div>
</body>
</html>
