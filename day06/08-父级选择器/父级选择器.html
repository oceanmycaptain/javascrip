<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        height: 1200px;
    }
    .left,.right{
        position: fixed;
        top: 250px;
    }
    .left{
        left: 0;
    }
    .right{
        right: 0;
    }
    .left span,.right span{
        width: 20px;
        height: 20px;
        background: #ccc;
        font-size: 14px;
        color: #333;
        position: absolute;
        right: 0;
        top: 0;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="left"><img src="images/left.jpg" alt=""><span>X</span></div>
    <div class="right"><img src="images/right.jpg" alt=""><span>X</span></div>
    <script src="../jq/jquery-1.11.2.min.js"></script>
    <script>
        $(function(){
            $('span').click(function(){
                $(this).parent().hide(500)
            })
        })
    </script>
</body>
</html>
