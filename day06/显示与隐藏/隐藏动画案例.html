<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 400px;
        }
        img{
            width:90px ;
            height:90px;
            vertical-align: top;
        }

    </style>
    <script src="../jq/jquery-1.11.2.min.js"></script>

</head>

<body>
    <input type="button" value="隐藏动画" id="btn1" />
    <input type="button" value="显示动画" id="btn2" />
    <div>
        <img src="images/1.jpg" />
        <img src="images/2.jpg" />
        <img src="images/3.jpg" />
        <img src="images/4.jpg" />
    </div>
    <script>
        //入口函数
        $(function(){
            $("#btn1").click(function(){
                $("div > img:last").hide(800,function(){
                    // arguments.callee
                    $(this).prev().hide(800,arguments.callee);
                    //prev()里的是倒着来找相关的内容
                });
            });
            $('#btn2').click(function(){
                $('div > img:first').show(800,function(){
                    $(this).next().show(800,arguments.callee);
                    //next()里是顺着找相关内容
                })
            })

        });
    </script>
</body>

</html>
