<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页 - 个人选股系统 V5.87</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- <script src="/js/bootstrap.min.js"></script> -->
    <!-- <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script> -->
    <script>
    $(function(){
        $.ajax({
            // ajax的参数
            // 请求数据的地址：接口地址  名字
            url:'/index_data',
            // 请求数据方式：get  post
            type:'get',
            // 返回的数据格式  json
            dataType:'json',
            // data:发送给接口的数据
            success:function(dat){
                // 请求成功之后要执行的回调函数
                // 得到数据，并在页面显示数据
                console.log(dat)  //-- 数组里面字典  -- 循环取数据循环放数据
                var str = '<tr><th>序号</th><th>股票代码</th><th>股票简称</th><th>涨跌幅</th><th>换手率</th><th>最新价(元)</th><th>前期高点</th><th>前期高点日期</th><th>添加自选</th></tr>'
                for(var i=0;i<dat.length;i++)
                {
                    // dat[i].id  对象名.shuxing
                    str += '<tr><td>'+dat[i].id+'</td><td>'+ dat[i].code +'</td><td>全新好</td><td>10.01%</td><td>4.40%</td><td>全新好</td><td>16.05</td><td>2017-07-18</td><td><input type="button" value="添加" name="toAdd"></td></tr> '

                    // 95 个tr
                }
                // 放数据  设置table的内容是str
                $('.table').html( str )
            },
            error:function(){
                // 请求失败
                alert('请求失败')
            }
        })
    })
    </script>
</head>

<body>
<div class="navbar navbar-inverse navbar-static-top ">

                 </button>
                 <a href="#" class="navbar-brand">选股系统</a>
        </div>
        <div class="collapse navbar-collapse" id="mymenu">
                <ul class="nav navbar-nav">
                        <li class="active"><a href="">股票信息</a></li>
                        <li><a href="/center.html">个人中心</a></li>
                </ul>
        </div>
        </div>
</div>
<div class="container" id="container">
