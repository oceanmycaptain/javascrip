<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../day07/js/jquery-1.12.4.min.js"></script>
    <style>

    .mid{

        height: 100px;

    <script>
        $(function(){
            $('.da').click(function(){
                alert('da')
            })
            $('.mid').click(function(){

            $('.sma').click(function(){
                alert('sma')
            })
        })
