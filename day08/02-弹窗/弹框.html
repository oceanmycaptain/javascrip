    <script>
        // 主要判断是否对pop这块进行展示或者隐藏
        $(function(){
            $('#btn01').click(function(){
                $('#pop').show()
                return false
            })
            $('#shutoff').click(function(){
                $('#pop').hide()
            })
            $(document).click(function(){

            })
            $('.pop_con').click(function(){
                return false
