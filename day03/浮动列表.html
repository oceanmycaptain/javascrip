<head>

    <title>Document</title>

        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid red;
            width: 600px;

        }

            margin-right: 25px;

        }

        }

        }

            color: red;
        }

</head>
<body>
    <div>
        <ul>
            <li><a href="#" class="new">优惠1</a></li>
            <li><a href="#">优惠2</a></li>

            <li><a href="#">优惠4</a></li>
            <li><a href="#">优惠5</a></li>
            <li><a href="#">优惠6</a></li>

        </ul>
    </div>
</body>
</html>
